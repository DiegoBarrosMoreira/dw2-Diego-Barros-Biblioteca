<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Sistema de Biblioteca</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="container">
			<h1>Sistema de Biblioteca</h1>
				<div id="status" class="status" aria-live="polite"></div>

			<section class="form-section">
				<h2 id="form-title">Adicionar Livro</h2>
				<form id="livro-form">
					<input type="hidden" id="livro-id" />
					<label>
						Título
						<input type="text" id="titulo" required />
					</label>
					<label>
						Autor
						<input type="text" id="autor" required />
					</label>
					<label>
						Ano de publicação
						<input type="number" id="ano_publicacao" required />
					</label>
					<label class="checkbox">
						<input type="checkbox" id="disponivel" checked /> Disponível
					</label>
					<div class="actions">
						<button type="submit" id="submit-btn">Salvar</button>
						<button type="button" id="cancel-btn" class="secondary">Cancelar</button>
					</div>
				</form>
			</section>

			<section class="table-section">
				<h2>Livros</h2>
				<table id="livros-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Título</th>
							<th>Autor</th>
							<th>Ano</th>
							<th>Disponível</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</section>
		</main>

		<script src="scripts.js"></script>
	</body>
</html>
